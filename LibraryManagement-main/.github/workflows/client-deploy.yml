name: Deploy Client to Vercel

on:
  push:
    branches: [main]
    paths: ['client/**']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install and Build
        run: |
          cd client
          npm install
          npm run build